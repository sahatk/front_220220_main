<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="headBox">
        <h1>main</h1>
        <p>Form</p>
    </header>
    <article>
        <h2>what is form?</h2>
        <p>
            양방향 통신을 가능하도록 만들어진,
            어떠한 형태가 정해져 있는 규격
        </p>
        <hr />

        <form method="post" action="">
            <fieldset>
                <legend>개인정보 입력</legend>
                <label for="userId">I D :</label>
                <input type="text" name="user__Id" value="" id="userId" />
                <!-- name은 value값을 집어넣기위한 변수다.-->
            </fieldset>
            <fieldset>
                <legend>체크상자 선택</legend>
                
            </fieldset>
            <fieldset>
                <legend>버튼 요소</legend>
                
            </fieldset>
        </form>

        <!-- input type : 입력 : text, password, email, tel, search
                       : 선택 : radio(name속성을 동일하게), checkbox
                       : 버튼 : submit, reset, button, file(value값이 들어오면 '경로+파일명'이 들어온다.)
        -->

        <!-- input type 혼종 : 입력 + 선택 : number, range, color -->

        <!-- 멀티    : 입력 : textarea
                    : 선택 : datalist, select>option
                    : 버튼 : button type= "submit", button type= "reset",  button type= "button"      
        -->

        
    </article>
</body>
</html>
